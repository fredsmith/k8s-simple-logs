apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-simple-logs
spec:
  replicas: 1
  selector:
    matchLabels:
      name: k8s-simple-logs
  template:
    metadata:
      labels:
        name: k8s-simple-logs
    spec:
      containers:
      - name: k8s-simple-logs
        image: docker.io/derf/k8s-simple-logs:latest
        command: ["/app/k8s-simple-logs"]
        resources:
          requests:
            cpu: 100m
            memory: 50Mi
          limits:
            cpu: 500m
            memory: 1Gi
