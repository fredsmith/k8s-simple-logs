apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-simple-logs
spec:
  replicas: 1
  selector:
    matchLabels:
      name: k8s-simple-logs
  template:
    metadata:
      labels:
        name: k8s-simple-logs
    spec:
      containers:
      - name: k8s-simple-logs
        image: docker.io/derf/k8s-simple-logs:latest
        command: ["/app/k8s-simple-logs"]
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: logs
spec:
  type: NodePort
  selector:
    name: k8s-simple-logs
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

