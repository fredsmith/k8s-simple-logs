apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-simple-logs.fullname" . }}
  labels:
    {{- include "k8s-simple-logs.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "k8s-simple-logs.selectorLabels" . | nindent 4 }}
